<div class="flex items-center justify-center min-h-screen bg-gray-900 relative overflow-hidden">
  <div class="absolute inset-0 z-0">  
      <app-img
      [imageUrl]="'imgs/dd.gif'"
      altText="Game Background"
      class="w-full h-full object-fill opacity-50"
      ></app-img>
  </div>
  <!-- Foreground Content -->
<div class="relative z-10  shadow-2xl rounded-xl p-8 w-full max-w-lg bg-gray-100 bg-opacity-20 backdrop-blur-sm">
  <div class="flex justify-center mb-6">
    <app-img
      [imageUrl]="'imgs/logo.webp'"
      altText="Game Logo"
      class="w-32 h-32"
    ></app-img>
  </div>

  <h1 class="text-3xl font-bold text-center text-black mb-4">Welcome to the Memory Game</h1>
  <p class="text-center text-white mb-6">Test your memory and reflexes! Enter your name to begin.</p>
  <form class="space-y-4">
    <div>
      <label for="playerName" class="block text-sm font-medium text-gray-900">Your Name</label>
      <input
        id="playerName"
        type="text"
        [(ngModel)]="playerName"
        name="playerName"
        class="mt-1 block w-full px-4 py-2 border border-gray-800 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter your name"
      />
    </div>
    <button
    type="button"
    (click)="startGame()"
      class=" w-full relative items-center justify-center cursor-pointer opacity-90 hover:opacity-100 transition-opacity p-[2px] bg-black rounded-[16px] bg-gradient-to-t from-[#8122b0] to-[#dc98fd] active:scale-95"
    >
      <span
        class="w-full h-full flex items-center justify-center gap-2 px-8 py-3 bg-[#B931FC] text-white rounded-[14px] bg-gradient-to-t from-[#a62ce2] to-[#c045fc]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path
            d="M8 13V9m-2 2h4m5-2v.001M18 12v.001m4-.334v5.243a3.09 3.09 0 0 1-5.854 1.382L16 18a3.618 3.618 0 0 0-3.236-2h-1.528c-1.37 0-2.623.774-3.236 2l-.146.292A3.09 3.09 0 0 1 2 16.91v-5.243A6.667 6.667 0 0 1 8.667 5h6.666A6.667 6.667 0 0 1 22 11.667Z"
          ></path></svg>Start Game</span
      >
    </button>
    
  </form>
</div>



  <!-- Floating Elements for Animation -->
  <div class="absolute top-10 left-10 animate-bounce ">
    <img src="imgs/logo.webp" alt="Star" class="w-12 h-12 opacity-70 rounded-full" />
  </div>
  <div class="absolute bottom-10 right-20 animate-spin-slow rounded-full">
    <img src="imgs/giphy (2).webp" alt="Coin" class="w-24 h-24 opacity-80 rounded-full" />
  </div>
</div>
