
<!-- Game Over Section -->
<div *ngIf="gameOverMessage" class="absolute inset-0 flex flex-col items-center justify-center z-20">
  <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 p-8 rounded-lg shadow-lg text-center w-3/4 md:w-1/2 lg:w-1/3">
    <h2 class="text-4xl font-bold text-red-500 mb-4">{{ gameOverMessage }}</h2>
    <p class="text-gray-300 mb-6 text-lg">You can reset the game or check your results below.</p>
    <div class="flex justify-center space-x-6">
      <button
        (click)="resetSequence()"
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-500 transition duration-300"
      >
        Reset Game
      </button>
      <button
        routerLink="/result"
        (click)="resetSequence()"
        class="px-6 py-3 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-500 transition duration-300"
      >
        See Result
      </button>
    </div>
  </div>
</div>

<div class=" w-screen bg-gradient-to-r from-gray-900 via-black to-gray-800  h-screen items-center">
  <div class="flex justify-between items-center p-6 bg-gradient-to-r from-gray-900 via-black to-gray-800 ">
    <div class="animate-bounce">
      <img src="imgs/logo.webp" alt="Star" class="w-12 h-12 opacity-70 rounded-full" />
    </div>
    
    <div class="flex items-center justify-center">
      <h1 class="text-xl font-semibold text-yellow-400 animate__animated animate__fadeInDown shadow-lg">
        <p class="bg-clip-text text-transparent text-white">{{ msg }}</p>
      </h1>
    </div>

    <div>
      <h1 class="text-6xl font-extrabold text-yellow-400 animate__animated animate__fadeInDown shadow-lg mr-32">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">Memory Game</span>
      </h1>
    </div>
    
  </div>
  
 
  <div class="flex flex-col md:flex-row items-center justify-between  h-[80vh] ">
  <!-- Right Section: Card Display -->
  <div class="flex  justify-center w-full md:w-1/2">
    <div class="w-4/5 md:w-3/4 lg:w-full animate__animated animate__pulse ">
        <app-card [sequence]="sequence"></app-card>
    </div>
  </div>
  <!-- Left Section: Score and Buttons -->
  <div class="flex flex-col items-center w-full md:w-1/2 p-8 space-y-20 mb-32">
    <!-- Game Title -->

    <div class="flex justify-evenly w-full text-center animate__animated animate__fadeInUp">
      <p class="text-3xl text-white font-bold shadow-sm bg-clip-text text-transparent bg-gradient-to-r from-red-800 via-purple-500 to-pink-600">Level: <span class="text-yellow-300 font-mono">{{ level }}</span></p>
      <app-score></app-score>
    </div>

    <!-- Buttons -->
    <div class="flex justify-evenly w-full animate__animated animate__fadeInUp">
      <app-button 
        [disabled]="isPlaying()" 
        (click)="resetSequence()" 
        [value]="'Reset'" 
        class="rounded-full bg-red-600 shadow-[inset_0px_2px_4px_0px_#f8e0e0,inset_0px_-2px_4px_0px_#f18c8c,0px_-2px_16px_0px_#f18c8c,0px_2px_16px_0px_#f8e0e0] active:shadow-[inset_0px_-2px_4px_0px_#f8e0e0,inset_0px_2px_4px_0px_#f18c8c,0px_2px_16px_0px_#f18c8c,0px_2px_16px_0px_#f8e0e0]"></app-button>
      <app-button
       [disabled]="isPlaying()" 
       (click)="validateSequence()" 
       [value]="'Validate'" 
       class=" rounded-full bg-green-600 shadow-[inset_0px_2px_4px_0px_#e4f4e3,inset_0px_-2px_4px_0px_#a8d5a4,0px_-2px_16px_0px_#a8d5a4,0px_2px_16px_0px_#e4f4e3] active:shadow-[inset_0px_-2px_4px_0px_#e4f4e3,inset_0px_2px_4px_0px_#a8d5a4,0px_2px_16px_0px_#a8d5a4,0px_2px_16px_0px_#e4f4e3]"></app-button>
    </div>

  

  

  <!-- Background Animation -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="animate-pulse absolute w-96 h-96 bg-gradient-to-r from-blue-500 to-purple-500 opacity-20 rounded-full filter blur-2xl transform -translate-x-1/2 -translate-y-1/2 top-1/4 left-1/3"></div>
    <div class="animate-pulse absolute w-72 h-72 bg-gradient-to-r from-pink-500 to-red-500 opacity-20 rounded-full filter blur-2xl transform -translate-x-1/2 -translate-y-1/2 top-3/4 right-1/4"></div>
    <div class="animate-pulse absolute w-60 h-60 bg-gradient-to-r from-purple-500 to-blue-500 opacity-20 rounded-full filter blur-2xl transform translate-x-1/4 -translate-y-1/4 top-56 right-28"></div>
  </div>
</div></div>
