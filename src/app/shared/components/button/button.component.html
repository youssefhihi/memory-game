<button
[disabled]="disabled"
  class="group flex h-fit  flex-col items-center justify-center rounded-full px-[2em] w-40 py-[0.5em] duration-200 hover:translate-y-[5%] active:translate-y-[7%]   "
>
  <p
    class="font-nunito text-[1.5em] font-semibold text-white duration-200 group-active:translate-y-[5%]"
  >
    {{value}}
  </p>
</button>
