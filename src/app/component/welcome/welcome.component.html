<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Memory Game</h1>
      <p class="text-center text-gray-600 mb-6">Enter your name to start playing!</p>
  
      <form class="space-y-4">
        <div>
          <label for="playerName" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input
            id="playerName"
            type="text"
            [(ngModel)]="playerName"
            name="playerName"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your name"
          />
        </div>
  
        <button
          type="button"
          (click)="startGame()"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Start Game
        </button>
      </form>
    </div>
  </div>
